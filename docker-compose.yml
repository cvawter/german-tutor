version: "3.8"

services:
  chromadb:
    image: chromadb/chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma
    restart: unless-stopped

  german-tutor:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8501:8501"
    depends_on:
      - chromadb
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1

volumes:
  chroma_data:
